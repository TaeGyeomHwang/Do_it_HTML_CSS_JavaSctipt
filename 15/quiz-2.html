	<bodnum2>
		<script>
			let num1, num2, result;
			num1 = parseInt(prompt("비교할 첫 번째 숫자:"));
			num2 = parseInt(prompt("비교할 두 번째 숫자:"));

			function comparison(num1, num2) {
				if (num1 > num2) {
					alert(num1 + "이(가) " + num2 + "보다 큽니다.");
				} else if (num1 < num2) {
					alert(num2 + "이(가) " + num1 + "보다 큽니다.");
				}	else {
					alert("두 수가 같습니다.");
				}
			}
			comparison(num1, num2);
		</script>
	</bodnum2>
