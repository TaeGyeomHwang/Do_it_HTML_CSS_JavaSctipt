<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
</head>

<body>
	<script>
		let x, y;
		let sum = 0;

		x = parseInt(prompt("처음 수를 입력해 주세요."));
		y = parseInt(prompt("두번째 수를 입력해 주세요."));

		function sumMulti(x, y) {
			if (x === y) {
				sum = x * y;
				return sum;
			} else if( x !== y) {
				sum = x + y;
				return sum;
			}
		}
		sumMulti(x, y);
		console.log(sum);
	</script>
</body>

</html>
