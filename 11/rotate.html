<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
        #container{
      width: 800px;
      height: 200px;
      margin: 20px auto;
    }
    .origin{
      /* border: 1px solid black; */
      width: 100px;
      height: 100px;
      margin: 40px;
      float: left;
    }
    #rotate1:hover{
      transform: rotate(40deg);
    }
    #rotate2:hover{
      transform: rotate(-40deg);
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="origin" id="rotate1">
      <img src="images/tree.jpg">
    </div>
    <div class="origin" id="rotate2">
      <img src="images/tree.jpg">
    </div>
  </div>
</body>
</html>
