<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #div1 {
      width: 300px;
      height: 200px;
      background-color: red;
      position: fixed;
      left: 50px;
      top: 100px;
    }

    #div2 {
      width: 50px;
      height: 50px;
      background-color: blue;
      position: absolute;
      left: 50px;
      top: 50px;
    }

    #div3 {
      width: 50px;
      height: 50px;
      background-color: green;
      position: absolute;
      right: 50px;
      bottom: 50px;
    }
  </style>
</head>

<body>
  <div id="div1">
    <div id="div2"></div>
    <div id="div3"></div>
  </div>
</body>

</html>
