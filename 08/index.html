<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    p {
      width: 300px;
      border: 1px solid grey;
      padding: 10px;
    }
    #pos1{
      position: absolute;
      left: 50px;
      top: 50px;
    }
    #pos2{
      position: absolute;
      right: 100px;
      top: 100px;
    }
    #pos3{
      position: absolute;
      left: 10px;
      bottom: 100px;
    }
  </style>
</head>

<body>
  <p id="pos1">Ex et adipisicing</p>
  <p id="pos2">Lorem ipsum reprehenderit</p>
  <p id="pos3">Excepteur volupatate</p>
</body>

</html>
