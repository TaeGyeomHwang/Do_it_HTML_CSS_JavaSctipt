<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      padding: 20px;
      margin: 10px;
      float: left;
      clear: left;
      /* 1열로 정렬 */
    }
    #box1{
      background-color: #ffd800;
    }
    #box2{
      background-color: #0094ff;
    }
    #box3{
      background-color: #00ff21;
    }
    #box4{
      background-color: #a874ff;
    }
  </style>
</head>
<body>
  <!-- 세로로 정렬하는 방법들  -->
  <div id="box1">box1</div>
  <div id="box2">box2</div>
  <div id="box3">box3</div>
  <div id="box4">box4</div>

  <ul style="list-style: none;">
    <li><div id="box1">box1</div></li>
    <li><div id="box2">box2</div></li>
    <li><div id="box3">box3</div></li>
    <li><div id="box4">box4</div></li>
  </ul>

  <table>
    <tr><div id="box1">box1</div></tr>
    <tr><div id="box2">box2</div></tr>
    <tr><div id="box3">box3</div></tr>
    <tr><div id="box4">box4</div></tr>
  </table>
</body>
</html>
