<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 100px;
      margin: 15px;
      text-align: center;
      font-size: 20px;
      line-height: 100px;
      border-width: 20px;
      border-width: thick thin thick thin;
    }

    #box1 {
      border-style: double;
    }

    #box2 {
      border-style: ridge;
    }

    #box3 {
      border-style: groove;
    }
  </style>

</head>

<body>
  <div id="box1">box1</div>
  <div id="box2">box2</div>
  <div id="box3">box3</div>
</body>

</html>
