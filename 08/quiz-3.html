<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>연습문제 3</title>
	<style>
		a:link,
		a:visited {
			color: black;
			text-decoration: none;
		}

		a:hover {
			background-color: #000;
			color: #fff;
		}

		ul {
			list-style: none;
		}
		/* ul요소 불릿 제거 */

		li {
			float: left;
		}
		/* li요소 왼쪽으로 플로팅 */

		a {
			display: block;
			padding: 10px;
			background-color: #ccc;
		}
		/* 링크 요소 display 속성 block으로 변경, 패딩, 배경색 지정 */
	</style>
</head>

<body>
	<nav>
		<ul>
			<li><a href="#">메뉴1</a></li>
			<li><a href="#">메뉴2</a></li>
			<li><a href="#">메뉴3</a></li>
			<li><a href="#">메뉴4</a></li>
		</ul>
	</nav>
</body>

</html>
