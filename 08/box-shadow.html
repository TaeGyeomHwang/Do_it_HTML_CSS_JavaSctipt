<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 100px;
      border: 1px solid blue;
      margin: 15px;
      /* 마진은 겹치는 부분은 겹치게 둠. 30px 아닌 15px 되는 것.*/
      border-radius: 50%;
    }

    .box1 {
      box-shadow: 2px -2px 5px 0px;
    }

    .box2 {
      box-shadow: 5px 5px 15px 5px blue inset;
    }
  </style>
</head>

<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>

</html>
