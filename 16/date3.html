<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p><span id="result"></span>Ïùº</p>
  <script>
    var now = new Date();
    var base = new Date("2023-12-11");
    var toNow = now.getTime();
    var toBase = base.getTime();
    var result = toNow - toBase;

    var result2 = Math.round(result/(1000*60*60*24));
    document.querySelector("#result").innerHTML = result2
  </script>
</body>
