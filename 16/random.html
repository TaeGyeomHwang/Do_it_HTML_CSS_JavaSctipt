<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>당첨자 발표</h1>
  <script>
    var total = prompt("전체 응모자 수를 입력해 주세요.");
    var result =  Math.floor(Math.random() * total + 1);

    document.write("전체 응모자 수: "+ total + "명<br>");
    document.write("당첨자: "+ result + "번");
  </script>
</body>
</html>
