<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>연습문제 3</title>
  <style>
    table {
      caption-side: bottom;
      border-collapse: collapse;
    } /*  캡션 아래, 테두리 콜랩스 */

    td,
    th {
      border: 1px solid black;
      padding: 10px;
    } /* 셀에 테두리, 여백  */

    .heading {
      background-color: #eee;
    } /* 배경색 지정 클래스 */
  </style>
</head>

<body>
  <table border="1">
    <caption>2019 국민 독서실태</caption>
    <col class="heading">   <!-- 가상 칼럼 설정해서 일괄 적용 가능 -->
    <col>
    <col>
    <thead>
      <tr class="heading">
        <th>구분</th>
        <th>성인</th>
        <th>독서자</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>종이책</th>
        <td>6.1권</td>
        <td>11.8권</td>
      </tr>
      <tr>
        <th>전자책</th>
        <td>1.2권</td>
        <td>7.1권</td>
      </tr>
      <tr>
        <th>오디오북</th>
        <td>0.2권</td>
        <td>5.5권</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
