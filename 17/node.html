<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="container">
    <h1>DOM을 공부합시다.</h1>
    <a href="#" onclick="addP(); this.onclick='';">더 보기</a>
    <a href="#" onclick="del(); this.onclick='';">삭제</a>
    <div id="info"></div>
  </div>

  <script>
    function addP() {
      var newP = document.createElement("p");
      var txtNode = document.createTextNode("DOM은 document object model의 줄임말입니다.");

      let newImg = document.createElement("img");
      let srcAtt = document.createAttribute("src");
      srcAtt.value = "images/dom.jpg";
      newImg.setAttributeNode(srcAtt);
      
      newP.appendChild(txtNode);

      document.getElementById("info").appendChild(newP);
      document.getElementById("info").appendChild(newImg);
    }

    function del(){
      let info = document.getElementById("info");
      // document.getElementById("container").removeChild(info);
      info.parentNode.removeChild(info);
    }
  </script>
</body>

</html>
