<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var i = 1;
    var j = 1;

    while (i < 10) {
      document.write("<p>구구단 " + i + " 단</p>");
      while (j < 10) {
        document.write(i + " x " + j + " = " + i * j + "<br>");
        j++;
      }
      i++;
      j=1;
    }
  </script>
</body>

</html>
