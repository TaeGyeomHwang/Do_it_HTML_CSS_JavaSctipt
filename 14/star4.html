<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var i, j, x;
    
    for (i = 0; i < 10; i++) {
      if (i % 2 !== 0) {
        for (x = 8; x > i; x-=2) {
          document.write("&nbsp");
        }
        for (j = 0; j < i; j++) {
          document.write("*");
        }
      }
      document.write("<br>");
    }
    //     *       4
    //    ***      3
    //   *****     2
    //  *******    1
    // *********   0 
  </script>
</body>

</html>
